<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyBoard Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">

    <!-- BRANDING-->
    <div class="branding">
    <div class="icon">
        <i class="fa fa-home" styles= "font-size:25px"></i>
      </div>
    <h1>CozyBoard</h1>
    <h2>Boardinghouse Management System</h2>
    <p style="font-size: 15px; color:rgb(255, 255, 255);">
        Efficiently manage your boardinghouse operations - from tenant registration to payment tracking and room management.
    </p>
    <div class="features">
        <span><i class="fa fa-user-circle-o" style="font-size:18px"></i> Tenant Management</span>
        <span><i class="fa fa-lock" style="font-size:18px"></i> Secure Access</span>
    </div>
    </div>

    <!-- LOGIN FORM -->
    <div class="login-box">
      <h2>Login</h2>
      <p>Enter your credentials to access the dashboard</p>
      <form>
        <label for="username">Username</label>
        <div class="input-box">
          <i class="fa fa-user"></i>
          <input type="text" id="username" placeholder="Enter your username" required/>
        </div>

        <label for="password">Password</label>
        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fa fa-eye-slash toggle-password" id="togglePassword" style="cursor: pointer;"></i>
        </div>

        <button type="submit" class="login-btn">
          <i class="fa fa-sign-in" style="font: size 18px"></i> Login
        </button>
      </form>
      <p class="demo-info">
        Demo credentials: username: <strong>admin</strong> password: <strong>admin</strong>
      </p>
    </div>
  </div>
  <script src="togglePassword.js"></script>
</body>
</html>
